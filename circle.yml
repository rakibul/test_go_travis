--- 
dependencies: 
  post: 
    - "go get -u github.com/golang/lint/golint"
    - "go get -u github.com/gorilla/mux"
deployment: 
  production: 
    branch: master
    commands: 
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - "git push git@heroku.com:test_go_travis.git $CIRCLE_SHA1:refs/heads/master"
      - 
        ? "heroku run rake db:migrate --app test_go_travis"
        : 
          timeout: 400
