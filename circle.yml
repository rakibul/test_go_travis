--- 
dependencies: 
  post: 
    - "go get -u github.com/golang/lint/golint"
    - "go get -u github.com/gorilla/mux"
deployment: 
  production: 
    branch: master
    commands: 
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - "git push git@heroku.com:testgotravis.git $CIRCLE_SHA1:refs/heads/master"
test: 
  override: 
    - "if [[ -n $(gofmt -l .) ]]; then echo \"Please run gofmt\"; exit 1; fi"
    - "golint ./..."
    - "go tool vet ."
    - "go test -v -race ./..."
