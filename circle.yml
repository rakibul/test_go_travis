dependencies:
  post:
    - go get -u github.com/golang/lint/golint
    - go get -u github.com/gorilla/mux	
test:
  override:
    - if [[ -n $(gofmt -l .) ]]; then echo "Please run gofmt"; exit 1; fi
    - golint ./...
    - go tool vet .
    - go test -v -race ./...
deployment:
  staging:
    branch: master
    heroku:
      appname: test_go_travis